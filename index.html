<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find all city weather report in degree and wind speed humidity" />
    <meta name="keywords" content="city wether report, check climate, check wind report, climate in degree, wind speed, humidity" />
    <title>Find weather of degree wind speed humidity</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="search">
                <input type="text" id="inputbox" />
                <button id="submit"><img src="img/search.png" /></button>
            </div>
            <div class="error">
                <p>Invalid City name</p>
            </div>
            <div class="weather-details">
                <img src="img/clear.png" class="weather-icon" />
                <h1 class="temp">7</h1>
                <h2 class="city">Bangalore</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png" />
                        <div>
                            <p class="humidity">48%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png" />
                        <div>
                            <p class="wind_speed">10.9 Km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
